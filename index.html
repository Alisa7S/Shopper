<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopper</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <section class="wrapper-1">
        <header>
            <p class="main-title-1">Shop</p>
            <p class="main-title-2">per</p>
            <div class="search-section">
                <input type="text" class="search-input" value="Search Items">
                <button class="search-btn">
                    <img src="./svg/glass-icon.svg" alt="glass-icon.svg">
                </button>
            </div>

            <button class="cart-btn">
                <img src="./svg/shopping-bag-icon.svg" alt="shopping-bag-icon.svg">
                <p class="cart-btn-text">0 Items Added</p>
            </button>

            <button class="login-btn">
                <img src="./svg/profile-icon.svg" alt="profile-icon.svg">
                <p class="login-btn-text">Login or Sign Up</p>
            </button>
        </header>

        <nav class="navbar">
        <ul class="navbar__list">
            <li class="navbar__elem"><button class="navbar__elem__btn">Features</button></li>
            <li class="navbar__elem"><button class="navbar__elem__btn">Products</button></li>
            <li class="navbar__elem"><button class="navbar__elem__btn">Blog</button></li>
            <li class="navbar__elem"><button class="navbar__elem__btn">About</button></li>
        </ul>
        </nav>

        <div class="main">
            <div class="main-left">
                <p class="main-info">Discover Our <br> Latest &nbsp;Products</p>
                <p class="info-text">Lorem ipsum is a placeholder text commonly used <br> to demonstrate the visual form of a product</p>
                <button class="order-btn">Buy Now</button>
                <div class="face-section">
                    <div class="face-1">
                        <img class="face" src="./img/Ellipse 7.png" alt="fece.png">
                    </div>
                    <div class="face-2">
                        <img class="face" src="./img/Ellipse 9.png" alt="face.png">
                    </div>
                    <div class="face-3">
                        <img class="face" src="./img/Ellipse 11.png" alt="face.png">
                    </div>
                    <div class="face-4">
                        <img class="face" src="./img/Ellipse 13.png" alt="face.png">
                    </div>

                    <p class="reviews-text">15k Well <br> Reviews</p>
                </div>
            </div>

            <div class="main-right">
                <div class="star-1-section">
                    <img class="star" src="./svg/Star 1.svg" alt="Star.png">
                </div>

                <div class="beats-background">
                    <img class="beats" src="./img/beats.png" alt="beats.png"> 
                </div>
                <div class="star-2-section">
                    <img class="star" src="./svg/Star 1.svg" alt="Star.png">
                </div>
                <div class="play-video-section">
                    <button class="play-video-btn">
                        <img class="play-video-img" src="./img/Mask group.png" alt="">
                    </button>
                    <p class="play-video-text">Play Video</p>
                </div>
            </div>
        </div>

</section>

<section class="wrapper-2">
    <div class="wrapper-2-left">
        <img class="main-title-3" src="./svg/a.svg" alt="Apple wireless Airpod.svg">
        <div class="Airpod-section">
            <img class="Airpod " src="./img/Rectangle 15.png" alt="rectangle.png">
            <img class="Airpod raised" src="./img/Rectangle 16.png" alt="rectangle.png">
            <img class="Airpod " src="./img/Rectangle 15.png" alt="rectangle.png">
        </div>
        <div class="price-section-1">
            <p class="text-1">Price: $45.99</p>
        </div>
    </div>

    <div class="wrapper-2-right">
        <div class="Products-section">
            <p class="text-1">Our Featured Products</p>
            <p class="text-2">Lorem ipsum is a placeholder text commonly <br> to demonstrate the visual form of a <br> product</p>
        </div>
        <div class="wrapper-2-btns">
            <button class="order-btn">Add to cart</button>
            
            <button class="view-btn-2">View more</button>
        </div>
    </div>
</section>
</body>
 </html>
