<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopper</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;1,400&display=swap" rel="stylesheet">
</head>
<body>
<section class="wrapper-2">
    <div class="wrapper-2-left">
        <img class="main-title-3" src="./svg/a.svg" alt="Apple wireless Airpod.svg">
        <div class="Airpod-section">
            <img class="Airpod " src="./img/Rectangle 15.png" alt="rectangle.png">
            <img class="Airpod raised" src="./img/Rectangle 16.png" alt="rectangle.png">
            <img class="Airpod " src="./img/Rectangle 15.png" alt="rectangle.png">
        </div>
        <div class="price-section-1">
            <p class="text-1">Price: $45.99</p>
        </div>
    </div>

    <div class="wrapper-2-right">
        <div class="Products-section">
            <p class="text-1">Our Featured Products</p>
            <p class="text-2">Lorem ipsum is a placeholder text commonly <br> to demonstrate the visual form of a <br> product</p>
        </div>
        <div class="wrapper-2-btns">
            <button class="order-btn">Add to cart</button>
            
            <button class="view-btn-2">View more</button>
        </div>
    </div>
</section>
</body>
 </html>
